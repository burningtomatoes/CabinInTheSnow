<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Cabin in the Snow</title>
    <link rel="stylesheet" href="assets/web/game.css" />

</head>
<body>

    <!-- Game -->
    <canvas id="game" width="640" height="400" class="hide"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div id="time">
            <img src="assets/images/daytime.png"> <span>Day 1, 6:32am</span>
        </div>
        <div id="fps" class="hide">FPS: ???</div>
        <div id="inventory">
            <div class="item">
                <img src="assets/images/items/firewood.png" />
                <div class="count">x10</div>
            </div>
        </div>
    </div>

    <div id="textoverlay" class="hide">
        <div id="text" class="hide">
            <h2>Dawn of</h2>
            <h1>The First Day</h1>
            <h3>- 72 hour remain -</h3>
        </div>
    </div>

    <div class="dialogue hide">
        <!--<div class="name">Johnny Doe</div>-->
        <div class="content"></div>
        <!--<div class="options">-->

        <!--</div>-->
    </div>

    <div class="letterbox top hide"></div>
    <div class="letterbox bottom hide"></div>

    <!-- Dev tools -->
    <div id="dev-story" class="hide">
        <p>Story tool</p>
    </div>

    <!-- Bootlogo -->
    <div id="burningtomato" class="hide">
        <img src="assets/images/burningtomato.gif" />
        <h1>www.burningtomato.com</h1>
    </div>

    <script src="assets/web/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="build/CabinInTheSnow.min.js" type="text/javascript"></script>

</body>
</html>
